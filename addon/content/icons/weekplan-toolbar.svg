<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Zotero 7 风格的周计划工具栏图标 (32x32) -->
  <!-- 清晰、专业的设计，适合工具栏显示 -->
  
  <defs>
    <style>
      .toolbar-primary { fill: none; stroke: #202020; stroke-width: 1.5; }
      .toolbar-fill { fill: #4070ff; }
      .toolbar-light { fill: #4070ff; opacity: 0.12; }
      .toolbar-accent { stroke: #4070ff; }
      
      @media (prefers-color-scheme: dark) {
        .toolbar-primary { stroke: #e8e8e8; }
        .toolbar-fill { fill: #5c8fff; }
        .toolbar-light { fill: #5c8fff; opacity: 0.18; }
        .toolbar-accent { stroke: #5c8fff; }
      }
    </style>
  </defs>
  
  <!-- 背景圆角矩形（可选，提供视觉锚点） -->
  <rect x="4" y="4" width="24" height="24" rx="4" class="toolbar-light"/>
  
  <!-- 日历主体框架 -->
  <g class="calendar-frame">
    <!-- 外框 -->
    <rect x="7" y="8" width="18" height="17" rx="2" class="toolbar-primary" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 顶部标题栏（蓝色） -->
    <rect x="7" y="8" width="18" height="4" rx="2" class="toolbar-fill"/>
    <rect x="7" y="10" width="18" height="2" fill="#4070ff" opacity="0.3"/>
    
    <!-- 装订孔 -->
    <line x1="11" y1="6" x2="11" y2="10" class="toolbar-primary" stroke-linecap="round" stroke-width="1.8"/>
    <line x1="21" y1="6" x2="21" y2="10" class="toolbar-primary" stroke-linecap="round" stroke-width="1.8"/>
  </g>
  
  <!-- 星期标记点 -->
  <g class="week-indicators">
    <circle cx="9.5" cy="15" r="1" class="toolbar-fill" opacity="0.5"/>
    <circle cx="13" cy="15" r="1" class="toolbar-fill" opacity="0.5"/>
    <circle cx="16.5" cy="15" r="1" class="toolbar-fill" opacity="0.5"/>
    <circle cx="20" cy="15" r="1" class="toolbar-fill" opacity="0.5"/>
    <circle cx="23.5" cy="15" r="1" class="toolbar-fill" opacity="0.5"/>
  </g>
  
  <!-- 任务条目（横线表示待办事项） -->
  <g class="task-items">
    <!-- 第一条任务 -->
    <line x1="9" y1="18" x2="23" y2="18" class="toolbar-primary" 
          stroke-linecap="round" opacity="0.6" stroke-width="1.5"/>
    
    <!-- 第二条任务 -->
    <line x1="9" y1="21" x2="23" y2="21" class="toolbar-primary" 
          stroke-linecap="round" opacity="0.4" stroke-width="1.5"/>
    
    <!-- 第三条任务（已完成，有删除线） -->
    <line x1="9" y1="24" x2="18" y2="24" class="toolbar-primary" 
          stroke-linecap="round" opacity="0.3" stroke-width="1.5"/>
  </g>
  
  <!-- 完成标记徽章（右下角） -->
  <g class="completion-badge">
    <!-- 圆形背景 -->
    <circle cx="23" cy="23" r="4.5" class="toolbar-fill"/>
    <circle cx="23" cy="23" r="4.5" fill="white" opacity="0.2"/>
    
    <!-- 对勾 -->
    <path d="M21 23 L22.5 24.5 L25 22" 
          fill="none" stroke="white" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 周标识小图标（左上角） -->
  <g class="week-label" opacity="0.8">
    <text x="9" y="11" 
          font-family="sans-serif" 
          font-size="3" 
          font-weight="bold" 
          fill="white">W</text>
  </g>
</svg>
