<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:context-fill #667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:context-fill #764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 - 圆角矩形 -->
  <rect x="1" y="1" width="14" height="14" rx="3" ry="3" 
        fill="url(#iconGradient)" opacity="0.15"/>
  
  <!-- 看板三列结构 -->
  <g stroke="context-stroke" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- 左列 - Planning -->
    <rect x="2.5" y="3.5" width="3" height="9" rx="0.5" fill="context-fill" opacity="0.08"/>
    <line x1="3" y1="5" x2="5" y2="5" stroke="context-stroke" opacity="0.7"/>
    <line x1="3" y1="6.5" x2="5" y2="6.5" stroke="context-stroke" opacity="0.5"/>
    
    <!-- 中列 - Doing -->
    <rect x="6.5" y="3.5" width="3" height="9" rx="0.5" fill="context-fill" opacity="0.08"/>
    <line x1="7" y1="5" x2="9" y2="5" stroke="context-stroke" opacity="0.7"/>
    <line x1="7" y1="6.5" x2="9" y2="6.5" stroke="context-stroke" opacity="0.5"/>
    <line x1="7" y1="8" x2="9" y2="8" stroke="context-stroke" opacity="0.3"/>
    
    <!-- 右列 - Done -->
    <rect x="10.5" y="3.5" width="3" height="9" rx="0.5" fill="context-fill" opacity="0.08"/>
    <line x1="11" y1="5" x2="13" y2="5" stroke="context-stroke" opacity="0.7"/>
    <line x1="11" y1="6.5" x2="13" y2="6.5" stroke="context-stroke" opacity="0.5"/>
    
    <!-- 顶部日历图标 -->
    <path d="M2 2.5 L14 2.5" stroke="context-stroke" opacity="0.8"/>
    <circle cx="4" cy="2.5" r="0.5" fill="context-fill" opacity="0.6"/>
    <circle cx="12" cy="2.5" r="0.5" fill="context-fill" opacity="0.6"/>
  </g>
  
  <!-- 完成标记徽章 -->
  <g>
    <circle cx="13" cy="13" r="2.5" fill="context-fill" opacity="0.2"/>
    <path d="M11.8 13 L12.5 13.7 L14.2 12" stroke="context-stroke" stroke-width="1" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
</svg>

