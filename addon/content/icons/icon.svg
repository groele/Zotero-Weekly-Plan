<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- 主要内容区域 - 看板卡片 -->
  <g transform="translate(64, 64)">
    <!-- 顶部装饰条 -->
    <rect x="-44" y="-48" width="88" height="4" rx="2" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- 三列看板布局 -->
    <!-- 左列 - Planning -->
    <g transform="translate(-28, -30)">
      <rect x="-8" y="0" width="16" height="48" rx="3" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect x="-6" y="4" width="12" height="3" rx="1.5" fill="#667eea" opacity="0.7"/>
      <rect x="-6" y="10" width="12" height="3" rx="1.5" fill="#667eea" opacity="0.5"/>
      <rect x="-6" y="16" width="12" height="3" rx="1.5" fill="#667eea" opacity="0.3"/>
      <!-- 列标题图标 -->
      <circle cx="0" cy="-8" r="4" fill="#845ef7" opacity="0.8"/>
      <path d="M-1.5,-8 L-0.5,-7 L1.5,-9.5" stroke="white" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- 中列 - Doing -->
    <g transform="translate(0, -30)">
      <rect x="-8" y="0" width="16" height="48" rx="3" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect x="-6" y="4" width="12" height="3" rx="1.5" fill="#fd7e14" opacity="0.7"/>
      <rect x="-6" y="10" width="12" height="3" rx="1.5" fill="#fd7e14" opacity="0.5"/>
      <!-- 列标题图标 - 进行中标记 -->
      <circle cx="0" cy="-8" r="4" fill="#fd7e14" opacity="0.8"/>
      <circle cx="-1" cy="-8" r="1" fill="white"/>
      <circle cx="1" cy="-8" r="1" fill="white"/>
      <circle cx="0" cy="-6.5" r="1" fill="white"/>
    </g>
    
    <!-- 右列 - Done -->
    <g transform="translate(28, -30)">
      <rect x="-8" y="0" width="16" height="48" rx="3" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect x="-6" y="4" width="12" height="3" rx="1.5" fill="#20c997" opacity="0.7"/>
      <rect x="-6" y="10" width="12" height="3" rx="1.5" fill="#20c997" opacity="0.5"/>
      <rect x="-6" y="16" width="12" height="3" rx="1.5" fill="#20c997" opacity="0.3"/>
      <rect x="-6" y="22" width="12" height="3" rx="1.5" fill="#20c997" opacity="0.2"/>
      <!-- 列标题图标 - 完成标记 -->
      <circle cx="0" cy="-8" r="4" fill="#20c997" opacity="0.8"/>
      <path d="M-1.5,-8 L-0.5,-7 L2,-10" stroke="white" stroke-width="1.3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- 底部日历图标 -->
    <g transform="translate(0, 30)">
      <rect x="-12" y="-6" width="24" height="16" rx="2" fill="white" opacity="0.9" filter="url(#shadow)"/>
      <rect x="-12" y="-6" width="24" height="4" rx="2" fill="url(#accentGradient)"/>
      <line x1="-8" y1="-8" x2="-8" y2="-4" stroke="#4dabf7" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="8" y1="-8" x2="8" y2="-4" stroke="#4dabf7" stroke-width="1.5" stroke-linecap="round"/>
      <!-- 日期点 -->
      <circle cx="-7" cy="2" r="1.2" fill="#667eea" opacity="0.6"/>
      <circle cx="-2" cy="2" r="1.2" fill="#667eea" opacity="0.6"/>
      <circle cx="3" cy="2" r="1.2" fill="#667eea" opacity="0.6"/>
      <circle cx="8" cy="2" r="1.2" fill="#20c997" opacity="0.8"/>
      <circle cx="-7" cy="6.5" r="1.2" fill="#667eea" opacity="0.6"/>
      <circle cx="-2" cy="6.5" r="1.2" fill="#fd7e14" opacity="0.8"/>
    </g>
  </g>
  
  <!-- 顶部徽章 - 周计划标识 -->
  <g transform="translate(100, 28)">
    <circle cx="0" cy="0" r="14" fill="#4dabf7" filter="url(#shadow)"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">周</text>
  </g>
</svg>
